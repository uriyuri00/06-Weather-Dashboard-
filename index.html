<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >

  </head>
  <body>
    <header>
      <h1 class="text"> Weather DashBoard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class=" col-4">
          <div class="container ">
            <h2 >Search for a City:</h2>
            <input type="text" id="input-city" placeholder="Enter City Name" class="input col-12 p-2 ">
            <button id="search-button" class="button col-12 p-2">Search</button>
          </div>
          <ul class="history container"><!-- search history local strage --> </ul>
        </aside>
    
        <section class="col-8" id="futureWeather">
          <div class="container border p-5">
            <h2 id ="city-name" class="row">City</h2>
            <img id="icon" src="" alt="Weather icon">
            <p id="current-temp" class="m-3">Temp:</p>
            <p id="current-wind" class="m-3">Wind:</p>
            <p id="current-humid" class="m-3">Humidity:</p>
    
          </div>
    
          <div class="container border p-5">
            <h3 class="mb-5">5-Days Forecast:</h3>
            <div class="row">
              <div class="forecast container border col-2"></div>
              <div class="forecast container border col-2"></div>
              <div class="forecast container border col-2"></div>
              <div class="forecast container border col-2"></div>
              <div class="forecast container border col-2"></div>
                <!-- <h5 id="futuredate"class="">date</h5>
                <img id="futureicon" src="" alt="Weather icon">
                <p id="futuretemp" class="futureWeather">Temp: <span></span></p>
                <p id="futurewind" class="futureWeather">Wind: <span></span></p>
                <p id="futurehumid" class="futureWeather">Humidity: <span></span></p>
              -->
              </div>
            </div>
    
          </div>
    
        </section>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
