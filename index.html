<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >

  </head>
  <body>
    <header>
      <h1 class="text-center">Weather DashBoard</h1>
    </header>
    <main class="container">
      <div class="row">
        <aside class=" col-4">
          <div class="container ">
            <h2>Search for a City:</h2>
            <input type="text" id="search-city" placeholder="Enter City Name" class="input col-12 p-2 ">
            <button id="search-button" class="button col-12 p-2">Search</button>
          </div>
          <ul><!-- search history local strage -->
          </ul>
        </aside>
    
        <section class="col-8" id="futureWeather">
          <div class="container border ">
            <h2 id="current-city" class="row">city</h2>
            <p id="curent-temp" class="row">Temp:</p>
            <p id="curent-wind" class="row">Wind:</p>
            <p id="curent-humid" class="row">Humidity:</p>
    
          </div>
    
          <div class="container border">
            <h3>5-Days Forecast:</h3>
            <div class="row">
              <div class="container border col-2">
                <h5 id="day2" class="">date</h5>
                <!-- weather icon-->
                <p id="temp" class="futureWeather">Temp: <span></span></p>
                <p id="wind" class="futureWeather">Wind: <span></span></p>
                <p id="humid" class="futureWeather">Humidity: <span></span></p>
              </div>
    
              <div class="container border col-2">
                <h5 id="day3" class="">date</h5>
                <!-- weather icon-->
                <p id="temp" class="futureWeather">Temp: <span></span></p>
                <p id="wind" class="futureWeather">Wind: <span></span></p>
                <p id="humid" class="futureWeather">Humidity: <span></span></p>
              </div>
    
              <div class="container border col-2">
                <h5 id="day4" class="">date</h5>
                <!-- weather icon-->
                <p id="temp" class="futureWeather">Temp: <span></span></p>
                <p id="wind" class="futureWeather">Wind: <span></span></p>
                <p id="humid" class="futureWeather">Humidity: <span></span></p>
              </div>
    
              <div class="container border col-2">
                <h5 id="day5" class="">date</h5>
                <!-- weather icon-->
                <p id="temp" class="futureWeather">Temp: <span></span></p>
                <p id="wind" class="futureWeather">Wind: <span></span></p>
                <p id="humid" class="futureWeather">Humidity: <span></span></p>
              </div>
              <div class="container border col-2">
                <h5 id="day6" class="">date</h5>
                <!-- weather icon-->
                <p id="temp" class="futureWeather">Temp: <span></span></p>
                <p id="wind" class="futureWeather">Wind: <span></span></p>
                <p id="humid" class="futureWeather">Humidity: <span></span></p>
              </div>
            </div>
    
          </div>
    
        </section>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
